name: Test and Node Compatibility

on:
  push:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Bun tests
        run: bun test

  nodejs-smoke-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x, 22.x, 24.x, latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run .mjs file
        run: |
          echo "Running ESM import test on ${{ matrix.node-version }}"
          node smoke-tests/esm-import.mjs

      - name: Run .cjs file
        run: |
          echo "Running CJS require test on ${{ matrix.node-version }}"
          node smoke-tests/cjs-require.cjs

  bun-smoke-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bun-version: ["1.0.0", "1.1.0", "1.1.44", "1.2.23", "1.3.3"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Run .mjs file
        run: |
          echo "Running ESM import test on ${{ matrix.bun-version }}"
          bun run smoke-tests/esm-import.mjs

      - name: Run .cjs file
        run: |
          echo "Running CJS require test on ${{ matrix.bun-version }}"
          bun run smoke-tests/cjs-require.cjs

  deno-smoke-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        deno-version: ["1.0.0", "1.8.0", "1.34.3", "1.44.3", "2.0.0", "2.1.0", "2.5.6"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Install Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Run .mjs file
        run: |
          echo "Running ESM import test on ${{ matrix.deno-version }}"
          deno run smoke-tests/esm-import.mjs

      - name: Run .cjs file
        run: |
          echo "Running CJS require test on ${{ matrix.deno-version }}"
          deno run smoke-tests/cjs-require.cjs
