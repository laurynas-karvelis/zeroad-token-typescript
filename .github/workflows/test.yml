name: Unit & Smoke tests

on:
  push:
  pull_request:

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run Bun tests
        run: bun run test

  nodejs-smoke-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [16.x, 18.x, 20.x, 22.x, 24.x, latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run .mjs file
        run: |
          echo "Running ESM import test on ${{ matrix.node-version }}"
          node smoke-tests/import.test.mjs

      - name: Run .cjs file
        run: |
          echo "Running CJS require test on ${{ matrix.node-version }}"
          node smoke-tests/require.test.cjs

  bun-smoke-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        bun-version: ["1.1.0", "1.1.44", "1.2.23", "1.3.3", latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun ${{ matrix.bun-version }}
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ matrix.bun-version }}

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Run .mjs file
        run: |
          echo "Running ESM import test on ${{ matrix.bun-version }}"
          bun run smoke-tests/import.test.mjs

      - name: Run .cjs file
        run: |
          echo "Running CJS require test on ${{ matrix.bun-version }}"
          bun run smoke-tests/require.test.cjs

  deno-smoke-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        deno-version: ["2.0.0", "2.1.0", "2.2.0", "2.4.0", "2.5.6", latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Setup Deno ${{ matrix.deno-version }}
        uses: denoland/setup-deno@v2
        with:
          deno-version: ${{ matrix.deno-version }}

      - name: Run .mjs file
        run: |
          echo "Running ESM import test on ${{ matrix.deno-version }}"
          deno run smoke-tests/import.test.mjs

      - name: Run .cjs file
        run: |
          echo "Running CJS require test on ${{ matrix.deno-version }}"
          deno run --allow-read smoke-tests/require.test.cjs
